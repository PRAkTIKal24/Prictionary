<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Prictionary - Multiplayer Drawing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Start Screen -->
        <div id="startScreen" class="screen active">
            <div class="container">
                <h1>üé® Prictionary</h1>
                <p class="subtitle">Multiplayer Drawing & Guessing Game</p>
                <div class="form-group">
                    <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
                </div>
                <div class="form-group">
                    <input type="password" id="roomPassword" placeholder="Create a room password" minlength="4" maxlength="50">
                    <small class="form-hint">Password protects your room (4-50 characters)</small>
                </div>
                <div class="button-group">
                    <button id="createRoomBtn" class="btn btn-primary">Create Room</button>
                    <button id="joinRoomBtn" class="btn btn-secondary">Join Room</button>
                </div>
            </div>
        </div>

        <!-- Join Room Screen -->
        <div id="joinScreen" class="screen">
            <div class="container">
                <h2>Join Room</h2>
                <div class="form-group">
                    <input type="text" id="joinPlayerName" placeholder="Enter your name" maxlength="20">
                </div>
                <div class="form-group">
                    <input type="text" id="roomCode" placeholder="Enter room code (6 characters)" maxlength="6" style="text-transform: uppercase">
                </div>
                <div class="form-group">
                    <input type="password" id="joinRoomPassword" placeholder="Enter room password" minlength="4" maxlength="50">
                </div>
                <div class="button-group">
                    <button id="joinSubmitBtn" class="btn btn-primary">Join</button>
                    <button id="joinBackBtn" class="btn btn-secondary">Back</button>
                </div>
            </div>
        </div>

        <!-- Lobby Screen -->
        <div id="lobbyScreen" class="screen">
            <div class="container">
                <h2>Room: <span id="currentRoomCode"></span></h2>
                <p class="info-text">Share this code with friends to join</p>
                <div class="category-selection">
                    <h3>Select Category:</h3>
                    <select id="categorySelect" class="category-select">
                        <option value="all">All Categories (Random)</option>
                        <option value="movies">Movies</option>
                        <option value="tv_shows">TV Shows</option>
                        <option value="songs">Songs</option>
                        <option value="animals">Animals</option>
                        <option value="objects">Everyday Objects</option>
                        <option value="food">Food & Drinks</option>
                        <option value="places">Places</option>
                        <option value="actions">Actions</option>
                    </select>
                </div>
                <div class="players-list">
                    <h3>Players:</h3>
                    <ul id="playersList"></ul>
                </div>
                <div class="button-group">
                    <button id="startGameBtn" class="btn btn-primary">Start Game</button>
                    <button id="leaveRoomBtn" class="btn btn-secondary">Leave Room</button>
                </div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="screen">
            <div class="game-header">
                <div class="game-info">
                    <div class="timer">
                        <span id="timerDisplay">60</span>s
                    </div>
                    <div class="round-info">
                        Round: <span id="roundDisplay">1/500</span>
                    </div>
                </div>
                <div class="word-display">
                    <span id="wordDisplay">_ _ _ _ _</span>
                </div>
            </div>

            <div class="game-content">
                <!-- Canvas Area -->
                <div class="canvas-container">
                    <canvas id="drawingCanvas"></canvas>
                </div>

                <!-- Drawing Tools (only shown to drawer) -->
                <div id="drawingTools" class="drawing-tools hidden">
                    <div class="tool-section">
                        <div class="color-palette">
                            <button class="color-btn active" data-color="#000000" style="background-color: #000000;"></button>
                            <button class="color-btn" data-color="#FF0000" style="background-color: #FF0000;"></button>
                            <button class="color-btn" data-color="#00FF00" style="background-color: #00FF00;"></button>
                            <button class="color-btn" data-color="#0000FF" style="background-color: #0000FF;"></button>
                            <button class="color-btn" data-color="#FFFF00" style="background-color: #FFFF00;"></button>
                            <button class="color-btn" data-color="#FF00FF" style="background-color: #FF00FF;"></button>
                            <button class="color-btn" data-color="#00FFFF" style="background-color: #00FFFF;"></button>
                            <button class="color-btn" data-color="#FFA500" style="background-color: #FFA500;"></button>
                            <button class="color-btn" data-color="#FFFFFF" style="background-color: #FFFFFF; border: 1px solid #ccc;"></button>
                        </div>
                        <div class="tool-buttons">
                            <button id="penBtn" class="tool-btn active">‚úèÔ∏è Pen</button>
                            <button id="eraserBtn" class="tool-btn">üßπ Eraser</button>
                            <button id="clearBtn" class="tool-btn">üóëÔ∏è Clear</button>
                        </div>
                        <div class="size-control">
                            <label>Size:</label>
                            <input type="range" id="sizeSlider" min="2" max="20" value="5">
                        </div>
                    </div>
                </div>

                <!-- Chat/Guess Area -->
                <div class="chat-container">
                    <div id="chatMessages" class="chat-messages"></div>
                    <div class="chat-input-container">
                        <input type="text" id="guessInput" placeholder="Type your guess..." maxlength="100">
                        <button id="guessBtn" class="btn btn-small">Send</button>
                    </div>
                </div>

                <!-- Scoreboard -->
                <div class="scoreboard">
                    <h3>Scores</h3>
                    <ul id="scoresList"></ul>
                </div>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="resultsScreen" class="screen">
            <div class="container">
                <h2>üèÜ Game Over!</h2>
                <div class="final-scores">
                    <h3>Final Scores:</h3>
                    <ul id="finalScoresList"></ul>
                </div>
                <div class="button-group">
                    <button id="playAgainBtn" class="btn btn-primary">Play Again</button>
                    <button id="exitGameBtn" class="btn btn-secondary">Exit to Menu</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Socket.IO Client Library -->
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="words.js"></script>
    <script src="app.js"></script>
</body>
</html>
